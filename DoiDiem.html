<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="HỆ THỐNG ĐỔI PHIẾU NHẬN QUÀ">
    <meta property="og:description" content="Trung tâm giải trí JP Bowling & Game">
    <meta property="og:image" content="img/gigamall-center.png">
    <link rel="icon" href="img/Logo JP Bowling & Game (2).JPG">
    <title>Hệ Thống Đổi Phiếu Nhận Quà - Jazzy Paradise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .points-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl shadow-lg mb-8 p-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <i class="fas fa-exchange-alt text-3xl mr-3"></i>
                    <h1 class="text-2xl md:text-3xl font-bold">Hệ Thống Đổi Phiếu Nhận Quà</h1>
                </div>
                <div class="flex items-center">
                    <div class="bg-white text-blue-600 rounded-full px-4 py-2 font-bold flex items-center">
                        <i class="fas fa-coins mr-2"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Products Grid -->
            <section class="mb-12">
                <h2 class="text-xl font-semibold mb-6 text-gray-700 flex items-center">
                    <i class="fas fa-gift mr-2"></i> Sản phẩm có sẵn
                </h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Product 1 -->
                    <div class="product-card bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300">
                        <div class="p-4">
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="text-lg font-semibold text-gray-800">Card</h3>
                            </div>
                            <img src="img/black_card.jpg" alt="Card" class="w-full h-40 object-contain mb-3">
                            <div class="flex justify-between items-center">
                                <div class="text-gray-600">
                                    <span class="font-bold text-blue-600">100</span> phiếu
                                </div>
                                <div class="flex items-center">
                                    <button class="quantity-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-2 rounded-l" onclick="adjustQuantity('card', -1)">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="text" id="card-qty" value="0" min="0" class="w-12 text-center border-t border-b border-gray-300 py-1">
                                    <button class="quantity-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-2 rounded-r" onclick="adjustQuantity('card', 1)">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Product 2 -->
                    <div class="product-card bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300">
                        <div class="p-4">
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="text-lg font-semibold text-gray-800">Phỉnh Đỏ</h3>
                            </div>
                            <img src="img/red_card.jpg" alt="Phỉnh Đỏ" class="w-full h-40 object-contain mb-3">
                            <div class="flex justify-between items-center">
                                <div class="text-gray-600">
                                    <span class="font-bold text-blue-600">50</span> phiếu
                                </div>
                                <div class="flex items-center">
                                    <button class="quantity-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-2 rounded-l" onclick="adjustQuantity('phinhxanh', -1)">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="text" id="phinhxanh-qty" value="0" min="0" class="w-12 text-center border-t border-b border-gray-300 py-1">
                                    <button class="quantity-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-2 rounded-r" onclick="adjustQuantity('phinhxanh', 1)">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Product 3 -->
                    <div class="product-card bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300">
                        <div class="p-4">
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="text-lg font-semibold text-gray-800">Phỉnh Xanh</h3>
                            </div>
                            <img src="img/blue_card.jpg" alt="Phỉnh Xanh" class="w-full h-40 object-contain mb-3">
                            <div class="flex justify-between items-center">
                                <div class="text-gray-600">
                                    <span class="font-bold text-blue-600">50</span> phiếu
                                </div>
                                <div class="flex items-center">
                                    <button class="quantity-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-2 rounded-l" onclick="adjustQuantity('phinhdo', -1)">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="text" id="phinhdo-qty" value="0" min="0" class="w-12 text-center border-t border-b border-gray-300 py-1">
                                    <button class="quantity-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-2 rounded-r" onclick="adjustQuantity('phinhdo', 1)">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Product 4 -->
                    <div class="product-card bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300">
                        <div class="p-4">
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="text-lg font-semibold text-gray-800">80 Xu</h3>
                            </div>
                            <img src="img/coins.jpg" alt="Coins" class="w-full h-40 object-contain mb-3">
                            <div class="flex justify-between items-center">
                                <div class="text-gray-600">
                                    <span class="font-bold text-blue-600">1</span> Phiếu
                                </div>
                                <div class="flex items-center">
                                    <button class="quantity-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-2 rounded-l" onclick="adjustQuantity('coin', -1)">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="text" id="coin-qty" value="0" min="0" class="w-12 text-center border-t border-b border-gray-300 py-1">
                                    <button class="quantity-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-2 rounded-r" onclick="adjustQuantity('coin', 1)">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Summary Section -->
            <section class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h2 class="text-xl font-semibold mb-6 text-gray-700 flex items-center">
                    <i class="fas fa-shopping-cart mr-2"></i> Danh sách đổi phiếu
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-lg font-medium text-gray-700 mb-4">Sản phẩm đã chọn</h3>
                        <div id="selectedItems" class="space-y-3">
                            <!-- Items will be added here dynamically -->
                            <p class="text-gray-500 italic">Không có sản phẩm được chọn</p>
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="text-lg font-medium text-gray-700 mb-4">Tổng cộng</h3>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <div class="flex justify-between mb-2">
                                <span class="text-gray-600">Tổng phiếu:</span>
                                <span id="subtotal" class="font-medium">0 Phiếu</span>
                            </div>
                            <button id="exchangeBtn" onclick="processExchange()" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-300 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                                <i class="fas fa-exchange-alt mr-2"></i> Đổi Phiếu
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Receipt Section (Initially Hidden) -->
            <section id="receiptSection" class="bg-white rounded-xl shadow-lg p-6 hidden">
                <div class="text-center mb-6">
                    <i class="fas fa-check-circle text-5xl text-green-500 mb-4"></i>
                    <!-- <h2 class="text-2xl font-bold text-gray-800">JAZZY PARADISE</h2>
                    <p class="text-gray-600">JPBOWLING & GAME LẦU 6 TTTM GIGAMALL</p> -->
                </div>
                
                <div class="max-w-md mx-auto bg-gray-50 rounded-lg p-6">
                    <div>Giờ in: <span id="current-time"></span></div>
                    <h3 class="text-lg font-medium text-center text-gray-700 mb-4">PHIẾU ĐỔI QUÀ</h3>
                    <div class="space-y-3 mb-6" id="receiptItems">
                        <!-- Receipt items will be added here -->
                    </div>
                                         <div class="border-t border-gray-200 pt-4">
                         <div class="text-center py-3 bg-blue-50 rounded-lg">
                             <div class="text-sm text-gray-600 mb-1">Tổng phiếu</div>
                             <div id="receiptTotal" class="font-bold text-blue-600 text-2xl">0 Phiếu</div>
                         </div>
                     </div>
                </div>
                
                <div class="text-center mt-6 space-x-4">
                    <button onclick="resetExchange()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition-all duration-300">
                        <i class="fas fa-redo mr-2"></i> Tạo mới
                    </button>
                    <button onclick="printReceipt()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-all duration-300">
                        <i class="fas fa-print mr-2"></i> In phiếu
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Product point values
        const products = {
            card: { name: "Card", points: 100 },
            phinhxanh: { name: "Phỉnh Xanh", points: 50 },
            phinhdo: { name: "Phỉnh Đỏ", points: 50 },
            coin: { name: "80 Xu", points: 1 }
        };

        // User's current points balance
        // let userPoints = 10000;

        // Adjust quantity for a product
        function adjustQuantity(productId, change) {
            const input = document.getElementById(`${productId}-qty`);
            let newValue = parseInt(input.value) + change;
            if (newValue < 0) newValue = 0;
            input.value = newValue;
            updateSummary();
        }

        // Update the summary section
        function updateSummary() {
            let subtotal = 0;
            let hasItems = false;
            const selectedItemsContainer = document.getElementById('selectedItems');
            
            // Clear previous items
            selectedItemsContainer.innerHTML = '';
            
            // Calculate subtotal and build selected items list
            for (const [productId, product] of Object.entries(products)) {
                const quantity = parseInt(document.getElementById(`${productId}-qty`).value);
                if (quantity > 0) {
                    hasItems = true;
                    const itemPoints = quantity * product.points;
                    subtotal += itemPoints;
                    
                    // Add item to the selected items list
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg';
                    itemElement.innerHTML = `
                        <div>
                            <span class="font-medium">${product.name}</span>
                            <span class="text-sm text-gray-500 block">${product.points} Phiếu × ${quantity}</span>
                        </div>
                        <span class="font-medium"> = ${itemPoints} Phiếu</span>
                    `;
                    selectedItemsContainer.appendChild(itemElement);
                }
            }
            
            // If no items selected, show placeholder
            if (!hasItems) {
                selectedItemsContainer.innerHTML = '<p class="text-gray-500 italic">Không có sản phẩm được chọn</p>';
            }
            
            // Update summary values
            document.getElementById('subtotal').textContent = `${subtotal.toLocaleString()} Phiếu`;
            
        }

        // Process the points exchange
        function processExchange() {
            const subtotal = parseInt(document.getElementById('subtotal').textContent.replace(/,| pts/g, ''));
            // const remaining = userPoints - subtotal;
            
            if (subtotal > 0) {
                // Update user points
                // userPoints = remaining;
                
                // Build receipt
                const receiptItemsContainer = document.getElementById('receiptItems');
                receiptItemsContainer.innerHTML = '';
                
                for (const [productId, product] of Object.entries(products)) {
                    const quantity = parseInt(document.getElementById(`${productId}-qty`).value);
                    if (quantity > 0) {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'flex justify-between';
                        itemElement.innerHTML = `
                            <span>${product.name} × ${quantity}</span>
                            <span> = ${(quantity * product.points).toLocaleString()} Phiếu</span>
                        `;
                        receiptItemsContainer.appendChild(itemElement);
                    }
                }
                
                // Update receipt totals
                document.getElementById('receiptTotal').textContent = `${subtotal.toLocaleString()} Phiếu`;
                // document.getElementById('receiptBalance').textContent = `${remaining.toLocaleString()} pts`;
                
                // Show receipt and hide summary
                document.getElementById('receiptSection').classList.remove('hidden');
                document.querySelector('section.bg-white.rounded-xl.shadow-lg.p-6.mb-8').classList.add('hidden');
                
                // Update points display in header
                // document.getElementById('totalPoints').textContent = remaining.toLocaleString();
            }
        }

                 // Print the exchange receipt
         function printReceipt() {
             const receiptContent = document.getElementById('receiptSection').cloneNode(true);
             
             // Remove buttons from print version
             const buttons = receiptContent.querySelector('.text-center.mt-6');
             buttons.remove();
             
             // Create print window
             const printWindow = window.open('', '', 'width=800,height=600');
             printWindow.document.write(`
                 <!DOCTYPE html>
                 <html>
                 <head>
                     <title>Phiếu đổi quà - JAZZY PARADISE CENTER</title>
                     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                     <style>
                         @media print {
                             body { margin: 0; padding: 0; }
                             .no-print { display: none !important; }
                         }
                         
                         body { 
                             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                             margin: 0; 
                             padding: 10px; 
                             background: #f8f9fa;
                             color: black;
                         }
                         
                         .receipt-container {
                             max-width: 400px;
                             margin: 0 auto;
                             background: white;
                            //  border-radius: 12px;
                            //  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                             overflow: hidden;
                         }
                         
                         .receipt-header { 
                             text-align: center; 
                             padding: 0;
                             background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                             color: black;
                         }
                         
                         .receipt-logo { 
                             display: flex; 
                             justify-content: center; 
                             align-items: center; 
                             margin-bottom: 5px; 
                         }
                         
                         .receipt-logo img {
                             width: 60px;
                             height: 60px;
                             border-radius: 50%;
                             border: 3px solid rgba(255,255,255,0.3);
                         }
                         
                         .receipt-title { 
                             font-size: 15px; 
                             font-weight: bold; 
                             margin-bottom: 0;
                            //  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
                         }
                         
                         .receipt-subtitle {
                             font-size: 10px;
                            //  opacity: 0.9;
                             margin-bottom: 0;
                         }
                         
                         .receipt-body {
                             padding: 10px;
                         }
                         
                         .receipt-time {
                             text-align: center;
                             font-size: 9px;
                             color: black;
                             margin-bottom: 10px;
                             padding: 0px;
                             background: #f8f9fa;
                             border-radius: 6px;
                         }
                         
                         .receipt-main-title {
                             text-align: center;
                             font-size: 15px;
                             font-weight: bold;
                             color: #2c3e50;
                             margin-bottom: 3px;
                             padding-bottom: 3px;
                             border-bottom: 2px solid #e9ecef;
                         }
                         
                         .receipt-items { 
                             margin: 1px; 
                         }
                         
                         .receipt-item { 
                             display: flex; 
                             justify-content: space-between; 
                             align-items: center;
                             padding: 10px;
                             border-bottom: 1px solid #f1f3f4;
                             font-size: 3px;
                         }
                         
                         .receipt-item:last-child {
                             border-bottom: none;
                         }
                         
                         .item-name {
                             font-weight: 600;
                             color: #2c3e50;
                         }
                         
                         .item-value {
                             font-weight: bold;
                             color: #3498db;
                         }
                         
                         .receipt-total-section {
                             margin-top: 10px;
                             padding: 5px;
                             background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                             border-radius: 10px;
                             text-align: center;
                             color: black;
                         }
                         
                         .total-label {
                             font-size: 10px;
                             opacity: 0.9;
                             margin-bottom: 3px;
                         }
                         
                         .total-value {
                             font-size: 15px;
                             font-weight: bold;
                            //  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
                         }
                         
                         .receipt-footer {
                             text-align: center;
                             padding: 10px;
                             background: #f8f9fa;
                             border-top: 1px solid #e9ecef;
                         }
                         
                         .footer-text {
                             font-size: 9px;
                             color: black;
                             margin-bottom: 5px;
                         }
                         
                         .footer-thanks {
                             font-size: 9px;
                             font-weight: 600;
                             color: black;
                         }
                         
                         .success-icon {
                             color: #27ae60;
                             font-size: 50px;
                             margin-bottom: 15px;
                         }
                     </style>
                 </head>
                 <body>
                     <div class="receipt-container">
                         <div class="receipt-header">
                             <div class="receipt-logo">
                                 <img src="img/Logo JP Bowling & Game (2).JPG" alt="JP Bowling & Game">
                             </div>
                             <div class="receipt-title">JAZZY PARADISE CENTER</div>
                             <div class="receipt-subtitle">Trung tâm giải trí hàng đầu</div>
                             <div class="receipt-subtitle">JP Bowling & Game - Lầu 6 TTTM GIGAMALL</div>
                         </div>
                         
                         <div class="receipt-body">
                             <div class="receipt-time">
                                 <i class="fas fa-clock"></i> Thời gian: ${document.getElementById('current-time').textContent}
                             </div>
                             
                             <div class="receipt-main-title">
                                 <i class="fas fa-receipt"></i> PHIẾU ĐỔI QUÀ
                             </div>
                             
                             <div class="receipt-items" id="printReceiptItems">
                                 ${receiptContent.querySelector('#receiptItems').innerHTML}
                             </div>
                             
                             <div class="receipt-total-section">
                                 <div class="total-label">TỔNG PHIẾU</div>
                                 <div class="total-value">${receiptContent.querySelector('#receiptTotal').textContent}</div>
                             </div>
                         </div>
                         
                         <div class="receipt-footer">
                             <div class="footer-text">Cảm ơn quý khách đã sử dụng dịch vụ!</div>
                             <div class="footer-thanks">Hẹn gặp lại!</div>
                         </div>
                     </div>
                 </body>
                 </html>
             `);
             printWindow.document.close();
             printWindow.focus();
             setTimeout(() => {
                 printWindow.print();
                 printWindow.close();
             }, 500);
         }

        // Reset the exchange form
        function resetExchange() {
            // Reset all quantities to 0
            for (const productId of Object.keys(products)) {
                document.getElementById(`${productId}-qty`).value = 0;
            }
            
            // Update summary
            updateSummary();
            
            // Show summary and hide receipt
            document.getElementById('receiptSection').classList.add('hidden');
            document.querySelector('section.bg-white.rounded-xl.shadow-lg.p-6.mb-8').classList.remove('hidden');
        }

        // Initialize event listeners for direct input changes
        document.addEventListener('DOMContentLoaded', function() {
            for (const productId of Object.keys(products)) {
                document.getElementById(`${productId}-qty`).addEventListener('input', function() {
                    if (this.value < 0) this.value = 0;
                    updateSummary();
                });
            }
        });

    // JavaScript to dynamically display the current date and time
    const currentTimeElement = document.getElementById('current-time');
    const now = new Date();
    
    // Format date as dd/mm/yyyy
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();
    
    // Format time as hh:mm:ss
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    
    const formattedDateTime = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    
    currentTimeElement.textContent = formattedDateTime;
    </script>
</body>
</html>
